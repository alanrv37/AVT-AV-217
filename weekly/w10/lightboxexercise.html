<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Lightbox Exercise</title>
    <link rel="stylesheet" href="css/lightbox2.css">
    <link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
    <div id="gallery">
        <a href="img/img1.jpg" alt="whatever" data-lightbox="example-set">
            <img src="img/thumb1.png" alt="thumbnail 1">
        </a>
        <a href="img/img2.jpg" alt="whatever" data-lightbox="example-set">
            <img src="img/thumb2.jpg" alt="thumbnail 2" />
        </a>
        <a href="img/img3.jpg" alt="whatever" data-lightbox="example-set">
            <img src="img/thumb3.jpg" alt="thumbnail 3" />
        </a>
        <a href="img/img4.jpg" alt="whatever" data-lightbox="example-set">
            <img src="img/thumb4.jpg" alt="thumbnail 4" />
        </a>
        <a href="img/img5.jpg" alt="whatever" data-lightbox="example-set">
            <img src="img/thumb5.jpg" alt="thumbnail 1" />
        </a>
    </div>
    <script src="js/lightbox-plus-jquery.js"></script>
</body>
</html>
